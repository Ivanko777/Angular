<div>


    <input type="text"
    [(ngModel)]="term"
    placeholder="Search Name"
    >

    <h1 class="font-bold text-center">{{ title | titlecase}}</h1>

    <!-- <app-product [product]="products[0]"></app-product>
    <app-product [product]="products[1]"></app-product> -->

    <p *ngIf="loading" [ngStyle]="{textAlign: 'center', fontSize: '1.5em'}">
        Loading...
    </p>


    <div *ngIf="productsService.products" class="this__window">

        
    <app-product *ngFor="let product of productsService.products | filterProducts:term ; let i = index "
     [product]="product"
     class="product__card"
    ></app-product>
</div>


<app-modal 
*ngIf="modalService.isVisible$ | async"
title="Create New Product">
    <app-create-product>

    </app-create-product>
</app-modal>

<button
class="general__create_product"
(click)="modalService.open()"
>Create new Products</button>


</div>
